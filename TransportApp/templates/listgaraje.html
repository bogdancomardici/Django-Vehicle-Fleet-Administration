<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<style type="text/css">
    h1 {

        text-align: center;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        padding: 10px;
        padding-bottom: 40px;
        background: #1F1D36;
        color: #C147E9;
    }

    table {

        text-align: center;

    }

    div {
        padding-top: 20px;
        padding-bottom: 20px;
    }

    body {
        background: #1F1D36;
        color: #C147E9;
        font-family: Verdana, Geneva, Tahoma, sans-serif;

    }

    #acasa {
        text-align: right;
        padding-top: 10px;
        background: #1F1D36;
        padding-right: 10px;
        text-shadow: none;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
    }

    #ordonare {
        padding-left: 20px;
        padding-top: 10px;
        padding-bottom: 10px;

    }
</style>

<head>
    <title>Firma Transport</title>
    <link rel="stylesheet" crossorigin="anonymous"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">

    <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js">

    </script>
</head>

<body>
    <center>
        <div id="acasa"><a class="btn btn-primary" href="{% url 'index' %}">Acasa</a></div>
        <h1><b>
                GARAJE
        </h1></b>
    </center>
    <center>
        <div><a class="btn btn-primary" href="addgaraj">Adauga un garaj nou</a></div>

    </center>

    <form action="" method="post" id="ordonare">
        <b>
            {% csrf_token %}
            {{ CriteriuGaraje }}
            <input type="submit" value="Aplica">
        </b>
    </form>

    <table class="table">
        <thead>
            <tr>
                <th scope="col">ID GARAJ</th>
                <th scope="col">NUME</th>
                <th scope="col">ID ORAS</th>
                <th scope="col">SECTOR</th>
                <th scope="col">STRADA</th>
                <th scope="col">NUMAR</th>
                <td></td>
                <td></td>

            </tr>
        </thead>
        <tbody>
            {% for garaj in garaje %}
            <tr>
                <td>{{ garaj.id_garaj }}</td>
                <td>{{ garaj.nume }}</td>
                <td>{{ garaj.id_oras }}</td>
                <td>{{ garaj.sector }}</td>
                <td>{{ garaj.strada }}</td>
                <td>{{ garaj.numar }}</td>
                <td><a href='updategaraj/{{ garaj.id_garaj }}' class="btn btn-warning">Editeaza</a></td>
                <td><a href='deletegaraj/{{ garaj.id_garaj }}' class="btn btn-danger">Sterge</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
